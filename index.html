<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusNest</title>

  <!--Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

 
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {}
      }
    }
  </script>

  
  <link href="./css/style.css" rel="stylesheet">
</head>

<body class="text-gray-800 dark:text-gray-200 transition-colors duration-500 transition-bg">


    <div class="flex flex-col md:flex-row h-screen">

        <!-- MUZYKA -->
        <aside class="md:w-1/4 p-4 flex flex-col items-center justify-center bg-pastel-light-lilac">
          <h2 class="text-2xl font-bold mb-4">RelaksujÄ…ca muzyka dla Ciebie ðŸŽµ</h2>
          <div class="bg-pastel-blue p-4 rounded-2xl shadow-lg   w-full">
            <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXe9gFZP0gtP?utm_source=generator" 
                    width="100%" 
                    height="500" 
                    frameborder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
          </div>
        </aside>
        
      
        <!-- TIMER + INPUTY -->
        <main class="md:w-2/4 p-4 flex flex-col items-center justify-center text-center flex-grow">
          <h1 class="text-4xl font-bold mb-6">Timer</h1>
      
          <!-- INPUTY-->
          <div class="flex flex-col items-center space-y-4 mb-6 w-full">
            <div class="flex space-x-4">
              <div class="flex flex-col items-start">
                <label for="minutes" class="text-sm font-bold mb-1">Czas pracy (min)</label>
                <input id="minutes" type="number" min="1" max="120" value="25" class="w-24 p-2 border rounded" />
              </div>
      
              <div class="flex flex-col items-start">
                <label for="cycles" class="text-sm font-bold mb-1">IloÅ›Ä‡ przerw</label>
                <input id="cycles" type="number" min="1" value="4" class="w-24 p-2 border rounded" />
              </div>
            </div>
      
            <!-- Przycisk START -->
            <button onclick="startSession()" class="bg-pastel-light-lilac hover:bg-pastel-blue text-lg font-bold  p-3 px-6 rounded-full shadow-md transition-all hover:scale-105">
                Zaczynamy! ðŸŒ±
              </button>
              
      
            <!-- Licznik aktualnego cyklu -->
            <div id="cycle-counter" class="text-lg font-semibold hidden">
              Cykl: <span id="current-cycle">1</span>/<span id="total-cycles">4</span>
            </div>
          </div>
      
          
          <div id="timer" class="text-6xl font-mono my-6">25:00</div>
      
          
          <textarea id="purpose" placeholder="Co bÄ™dziemy dzisiaj robiÄ‡?" class="w-full p-4 border rounded h-24"></textarea>
        </main>
      
        <!-- STATYSTYKI -->
        <aside class="md:w-1/4 p-4 flex flex-col items-center justify-center bg-pastel-light-lilac">
          <h2 class="text-2xl font-bold mb-4">Twoje statystyki ðŸ“Š</h2>
          <div class="bg-pastel-cream p-4 rounded-2xl shadow-md w-full max-w-xs flex flex-col items-center">
            <div id="sessions" class="text-lg font-semibold mt-2">0</div> <!-- licznik sesji -->
            <canvas id="miniSessionsChart" class="w-[250px] h-[200px]"></canvas>
          </div>
        </aside>
        
      </div>
      

  <!-- Refleksja -->
  <div id="reflection-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-pastel-blue dark:bg-dark-indigo p-8 rounded-lg shadow-lg text-center transition-bg">
      <h2 class="text-2xl mb-4">ZastanÃ³w siÄ™:</h2>
      <p class="mb-6">Co byÅ‚o Twoim najwiÄ™kszym wyzwaniem?</p>
      <button onclick="closeReflection()" class="bg-pastel-dark dark:bg-dark-orange p-2 rounded text-white button-hover">OK</button>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-0"></canvas>



  <!-- Powiadomienia -->
  <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg text-center transition-all duration-300 ease-in-out">
      <h2 id="notification-text" class="text-2xl font-bold"></h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script src="./js/script.js" defer></script>
</body>
</html>
